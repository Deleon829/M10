    body {

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;

      color: var(--cream);
